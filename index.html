<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 위로</title>
  <style>
    body {
      background: radial-gradient(#0b0c27, #000000);
      color: #ffffff;
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      overflow: hidden;
      padding: 50px 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin: 15px 0;
      line-height: 1.5em;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <h1>오늘의 위로 💫</h1>
  <div id="message"></div>

  <script>
    const messages = [
      `네가 지금 겪고 있는 이 시간은 절대 가볍지 않아. 때로는 숨조차 제대로 쉬기 어려울 만큼 무겁게 다가오지. 하지만 기억해! 너는 매일 그 무거운 걸음에도 불구하고 여기까지 와 있잖아. 누군가는 포기했을 자리에서 너는 여전히 버티고 있고, 그 자체가 이미 충분히 대단한 일이야.`,
      `지금 네가 힘든 건 네가 부족해서가 아니라, 그만큼 큰 길을 걸어가고 있기 때문이야.`,
      `사람은 누구나 지칠 때가 있어. 하지만 지친다고 해서 그동안 쌓아온 것들이 무너지는 건 아니야. 오히려 그 지친 마음조차도 네 성장의 일부가 되지.`,
      `네가 흘린 땀과 눈물은 결코 사라지지 않고, 언젠가 반드시 너를 지탱해 줄 힘으로 돌아올 거야. 그러니 잠시 멈추고 숨을 고르는 것도 괜찮아. 멈춘다고 해서 뒤처지는 게 아니야. 네 속도대로, 네 호흡대로 걸어가도 충분히 잘하고 있어.`,
      `바람에 흔들리는 나무도 뿌리는 더욱 깊어지듯, 흔들림은 결국 너를 더 강하게 만들 거야.`,
      `긴 밤이 끝나야 해가 뜨듯, 너의 지친 오늘도 곧 아침으로 바뀔 거야🌖`,
      `눈에 보이지 않아도, 네가 쌓아 올린 시간들은 별빛처럼 어둠 속에서 빛나고 있어`,
`네가 지금 겪고 있는 이 시간은 절대 가볍지 않아. 때로는 숨조차 제대로 쉬기 어려울 만큼 무겁게 다가오지. 하지만 기억해! 너는 매일 그 무거운 걸음에도 불구하고 여기까지 와 있잖아. 누군가는 포기했을 자리에서 너는 여전히 버티고 있고, 그 자체가 이미 충분히 대단한 일이야.
지금 네가 힘든 건 네가 부족해서가 아니라, 그만큼 큰 길을 걸어가고 있기 때문이야`,

`사람은 누구나 지칠 때가 있어. 하지만 지친다고 해서 그동안 쌓아온 것들이 무너지는 건 아니야. 오히려 그 지친 마음조차도 네 성장의 일부가 되지.
네가 흘린 땀과 눈물은 결코 사라지지 않고, 언젠가 반드시 너를 지탱해 줄 힘으로 돌아올 거야. 그러니 잠시 멈추고 숨을 고르는 것도 괜찮아. 멈춘다고 해서 뒤처지는 게 아니야. 네 속도대로, 네 호흡대로 걸어가도 충분히 잘하고 있어.`,

`바람에 흔들리는 나무도 뿌리는 더욱 깊어지듯, 흔들림은 결국 너를 더 강하게 만들 거야.
긴 밤이 끝나야 해가 뜨듯, 너의 지친 오늘도 곧 아침으로 바뀔 거야🌖
눈에 보이지 않아도, 네가 쌓아 올린 시간들은 별빛처럼 어둠 속에서 빛나고 있어
실패와 좌절은 당연히 오는 과정이야, 그걸 이겨내는 네가 더 강한 거야.
파도가 거세야 바다의 깊이를 알 수 있듯, 지금의 고단함이 너의 넓이를 만들어 줄 거야.`,

`El hombre que se levanta es aún más grande que el que no ha caído
[엘 옴브레 케 세 레반타 에스 아운 마스 그란데 케 엘 케 노 아 카이도]
“넘어지지 않은 사람보다 다시 일어선 사람이 더 위대하다”`,

`도종환 - 흔들리며 피는 꽃
흔들리지 않고 피는 꽃이 어디 있으랴  
이 세상 그 어떤 아름다운 꽃들도  
다 흔들리면서 피었나니  
흔들리면서 줄기를 곧게 세웠나니  
흔들리지 않고 가는 사람이 어디 있으랴`,

`정현종-섬
사람은 누구나 섬이다  
서로 다가가려 해도  
바다를 건너야 한다  
그 바다가 깊고 넓을수록  
섬은 더욱 빛난다`,

`Chaque jour est une nouvelle chance. 
[샤크 쥬르 에 튀느 누벨 샹스]  
오늘은 어제와 다른 가능성을 가진 날`,

`정호승 - 수선화에게
울지 마라
외로우니까 사람이다
살아간다는 것은 외롭게 사는 것이다
외로움 속에 꽃이 피고
그 꽃이 지면 열매를 맺는다
울지 마라
외로우니까 사람이다`,

`心有多大，舞台就有多大  
[신 요우 두 다, 우타이 지우 요우 두 다]  
마음이 크면 무대도 크다.`,

`One step at a time. 한 번에 한 걸음씩.
길을 잃어도 괜찮아, 결국 너 자신에게 돌아가는 길이니까!
걸음마다 흔들려도 괜찮아, 그 흔들림마저 너만의 길을 만드는 힘이야.🙂‍↕️`,

`오늘의 운세! 오늘은 작은 일에도 웃음이 찾아오는 날이옵니다.`,
`오늘의 운세! 마음이 지칠 때, 잠시 멈추는 것이 가장 큰 힘이 됩니다.`,
`오늘의 운세! 예상치 못한 어려움이 오더라도, 그 끝엔 새로운 기회가 기다립니다.`,
`오늘의 운세! 오늘 만나는 사람과 작은 대화가 뜻밖의 위로가 될 수 있습니다.`,
`오늘의 운세! 오늘은 나 자신에게 다정한 말을 건네야 하는 날입니다.`,
`오늘의 운세! 사소한 실수도 오늘 하루의 배움이 되어 돌아옵니다.`,
`오늘의 운세! 오늘은 마음이 흔들려도 한 걸음씩 나아가는 날입니다.`,
`오늘의 운세! 오늘의 선택이 내일의 나를 웃게 만들 것입니다.`,
`오늘의 운세! 오늘은 작은 성취도 충분히 기뻐할 수 있는 날입니다.`,
`오늘의 운세! 마음이 무거울 때, 잠깐의 휴식이 큰 선물이 됩니다.`,
      `실패와 좌절은 당연히 오는 과정이야, 그걸 이겨내는 네가 더 강한 거야.`,
      `파도가 거세야 바다의 깊이를 알 수 있듯, 지금의 고단함이 너의 넓이를 만들어 줄 거야.`,
      `지금까지 잘 버텨온 것만으로도 너는 충분히 대단한 사람이야. 그러니까 스스로 부족하다고 생각하지 말고 자신감을 가져!`,
      `너가 겪는 어려움들이 절대 사소한 게 아니야. 그걸 견디고 버티고 있다는 사실만으로도 너는 정말 강한 사람이야!`,
      `잠깐 주저앉는다고 해서 너의 가치가 사라지는 건 아니니까. 지치고 힘들 땐 그냥 좀 쉬어도 괜찮아!`,
      `너가 느끼는 부담이나 불안감들은 다 자연스러운거야. 그걸 견디면서도 계속해서 앞으로 나아가고 있는 넌 정말 대단해!`,
      `완벽해지려고 애쓰지 않아도 돼. 지금 너가 하고 있는 노력들 자체로도 이미 충분히 멋지고 대단해!`,
      `너가 흔들리고 있다는 건 열심히 살고 있다는 증거야. 그러니까 괜히 자책하지 말고 지금까지 버틴 너 자신을 더 칭찬해줘!`,
      `너가 얼마나 열심히 노력하고 있는지는 너 자신이 가장 잘 알잖아. 그것만으로도 충분히 값지고 의미 있는 일이야!`,
      `결과만으로 너의 가치를 판단하려고 하지 마. 이미 너는 하루하루 최선을 다 하면서 살아가고 있잖아!`,
      `너가 힘든 건 지금 너가 그만큼 치열하게 살고 있다는 증거야. 그러니까 자책하지 말고 지금처럼만 하면 충분해!`,
      `남들과 비교하지 않아도 돼.`,
      `너가 무너질 것 같이 힘든 순간에도 여전히 나아간다는 건 너가 결코 약하지 않다는 뜻이야.`
    ];

    function showMessage() {
      const index = Math.floor(Math.random() * messages.length);
      document.getElementById("message").innerHTML = `<p>${messages[index]}</p>`;
    }

    showMessage();
    setInterval(showMessage, 10000); // 10초마다 메시지 변경

    // 별똥별 생성
    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.width = Math.random() * 3 + 1 + "px";
      star.style.height = star.style.width;
      star.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 5000);
    }

    setInterval(createStar, 300); // 별 지속적으로 생성
  </script>
</body>
</html>
